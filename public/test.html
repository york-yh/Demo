<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<style>
			#app {
				width: 50px;
				height: 50px;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<button onclick="get_mess()">提交</button>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			function get_mess() {
				$.ajax({
					url: '/test', //不知道这个url到底应该填什么
					dataType: "jsonp",
					data: '{"data": "TEST"}',
					type: 'POST',
					jsonpCallback: 'callback',
					success: function(data) {
						alert(data);
					},
					error: function(xhr, status, error) {
						alert("mmm");
					},
				});
			}
		</script>
	</body>

</html>
